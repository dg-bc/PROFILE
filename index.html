<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饶辅天 | 技术爱好者</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 悬浮导航 -->
    <nav class="floating-nav">
        <a href="#about" class="nav-dot active"></a>
        <a href="#videos" class="nav-dot"></a>
        <a href="#gallery" class="nav-dot"></a>
        <a href="#contact" class="nav-dot"></a>
    </nav>

    <!-- 头部区域 -->
    <header class="parallax-header">
        <div class="header-content">
            <div class="avatar-container">
                <img src="assets/images/hobby-photo.jpg" alt="头像" class="avatar">
                <div class="halo"></div>
            </div>
            <h1 class="glitch-text">饶辅天</h1>
            <p class="typewriter">啥也不是</p>
        </div>
    </header>

    <!-- 主体内容 -->
    <main>
        <!-- 关于我 -->
        <section id="about" class="content-card scroll-animate">
            <div class="card-inner">
                <h2><i class="fas fa-user"></i> 关于我</h2>
                <p>我是饶辅天，一个啥也学不会的百宫带电科大二学生。现在还有些热爱探索新技术，目前正在预习下学期的微机原理。</p>
            </div>
        </section>

        <div class="video-grid">
            <div class="video-wrapper">
                <video controls>
                    <source src="assets/videos/skiintongzhou.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
            <div class="video-wrapper">
                <iframe 
                    src="https://player.bilibili.com/player.html?isOutside=true&aid=113005824051392&bvid=BV12uW5eiEA7&cid=500001658511619&p=1"
                    allowfullscreen="true"
                    loading="lazy"
                    scrolling="no"
                    frameborder="no"
                    framespacing="0">
                </iframe>
            </div>
        </div>

        <!-- 生活剪影 -->
        <section id="gallery" class="content-card scroll-animate">
            <div class="card-inner">
                <h2><i class="fas fa-camera"></i> 生活剪影</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="assets/images/hobby-photo.jpg" alt="户外运动" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/photosh1.jpg" alt="摄影作品" loading="lazy">
                    </div>
                </div>
            </div>
        </section>

        <!-- 联系方式 -->
        <section id="contact" class="content-card dark scroll-animate">
            <div class="card-inner">
                <h2><i class="fas fa-envelope"></i> 联系方式</h2>
                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> 3555957586@qq.com</p>
                    <p><i class="fas fa-mobile-alt"></i> +86 186-1406-8682</p>
                    <div class="social-links">
                        <a href="https://github.com/dg-bc" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://user.qzone.qq.com/3555957586/infocenter" target="_blank">
                            <i class="fab fa-qq"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="neo-footer">
        <p>© 2023 饶辅天 | 探索永无止境</p>
    </footer>

    <!-- 背景粒子 -->
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#FFFFFF' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 }
            }
        });

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-animate').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
